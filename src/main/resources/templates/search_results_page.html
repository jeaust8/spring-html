<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<body>
<div class="body-center">
<table id="userData">
    <tr>
        <th>UserId</th>
        <th>Voornaam</th>
        <th>Achternaam</th>
        <th>E-mailadres</th>
        <th>Telefoonnummer</th>
    </tr>
    <tr th:each="user : ${users}" th:onclick="'showUserDetails(\'' + ${user.userId} + '\')'">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.fname}"></td>
        <td th:text="${user.lname}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phonenumber}"></td>
    </tr>
</table><br/>

    <button onclick="formData()">Terug naar zoeken</button>

<script type="text/javascript">
    function showUserDetails(userId) {
        console.log("User ID clicked:", userId);
        var url = '/user/details/' + userId;
        window.location.href = url;
    }
</script>

    <script type="text/javascript">
        function formData() {
            window.location.href = "/form"; // Verander de URL naar de homepage
        }
    </script>

</div>
</body>
</html>
