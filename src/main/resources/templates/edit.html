<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebruiker Bewerken</title>
    <style>
        .save-button {
            background-color: limegreen;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-button:hover {
            background-color: lime;
        }
    </style>
</head>
<body>
<h1>Gebruikersgegevens Bewerken</h1>

<table>
    <tr>
        <th>Gebruikersnaam</th>
        <td>
            <span id="username" onclick="editAttribute('username')">${user.username}</span>
            <span class="edit-icon" onclick="editAttribute('username')"></span>
        </td>
    </tr>
    <tr>
        <th>Wachtwoord</th>
        <td>
            <span id="password" onclick="editAttribute('password')">${user.password}</span>
            <span class="edit-icon" onclick="editAttribute('password')"></span>
        </td>
    </tr>
    <tr>
        <th>Aanhef</th>
        <td>
            <span id="gender" onclick="editAttribute('gender')">${user.gender}</span>
            <span class="edit-icon" onclick="editAttribute('gender')"></span>
        </td>
    </tr>
    <tr>
        <th>Voornaam</th>
        <td>
            <span id="fname" onclick="editAttribute('fname')">${user.fname}</span>
            <span class="edit-icon" onclick="editAttribute('fname')"></span>
        </td>
    </tr>
    <tr>
        <th>Achternaam</th>
        <td>
            <span id="lname" onclick="editAttribute('lname')">${user.lname}</span>
            <span class="edit-icon" onclick="editAttribute('lname')"></span>
        </td>
    </tr>
    <tr>
        <th>E-mailadres</th>
        <td>
            <span id="email" onclick="editAttribute('email')">${user.email}</span>
            <span class="edit-icon" onclick="editAttribute('email')"></span>
        </td>
    </tr>
    <tr>
        <th>Telefoonnummer</th>
        <td>
            <span id="phonenumber" onclick="editAttribute('phonenumber')">${user.phonenumber}</span>
            <span class="edit-icon" onclick="editAttribute('phonenumber')"></span>
        </td>
    </tr>
    <tr>
        <th>Adres</th>
        <td>
            <span id="address" onclick="editAttribute('address')">${user.address}</span>
            <span class="edit-icon" onclick="editAttribute('address')"></span>
        </td>
    </tr>
    <tr>
        <th>Postcode</th>
        <td>
            <span id="zipcode" onclick="editAttribute('zipcode')">${user.zipcode}</span>
            <span class="edit-icon" onclick="editAttribute('zipcode')"></span>
        </td>
    </tr>
    <tr>
        <th>Woonplaats</th>
        <td>
            <span id="city" onclick="editAttribute('city')">${user.city}</span>
            <span class="edit-icon" onclick="editAttribute('city')"></span>
        </td>
    </tr>
</table>

<button class="save-button" onclick="saveChanges()">Opslaan</button>

<script>
    function editAttribute(attribute) {
        var newValue = prompt("Voer de nieuwe waarde in voor " + attribute + ":");
        if (newValue !== null) {
            document.getElementById(attribute).innerText = newValue;
        }
    }

    function saveChanges() {
        var updatedUserData = {
            username: document.getElementById('username').innerText,
            password: document.getElementById('password').innerText,
            gender: document.getElementById('gender').innerText,
            fname: document.getElementById('fname').innerText,
            lname: document.getElementById('lname').innerText,
            email: document.getElementById('email').innerText,
            phonenumber: document.getElementById('phonenumber').innerText,
            address: document.getElementById('address').innerText,
            zipcode: document.getElementById('zipcode').innerText,
            city: document.getElementById('city').innerText
        };

        fetch('/edit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedUserData)
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/edit-success";
                } else {
                    console.error('Er is een fout opgetreden bij het opslaan van de gegevens.');
                }
            })
            .catch(error => {
                console.error('Er is een fout opgetreden:', error);
            });
    }
</script>

</body>
</html>
