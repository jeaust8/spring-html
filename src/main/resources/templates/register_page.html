

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registreren</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="body-center">
<form action="register" method="post">
    <h1>Registratieformulier</h1><br/>

    <label for="gender">Aanhef:</label><br/>
    <select name="gender" required>
        <option value="">-</option>
        <option value="Dhr.">Dhr.</option>
        <option value="Mevr.">Mevr.</option>
        <option value="Overig">Overig</option>
    </select><br/>

    <label for="firstname">Voornaam:</label><br/>
    <input type="text" name="fname" required/> <br/>

    <label for="lastname">Achternaam:</label><br/>
    <input type="text" name="lname" required/> <br/>

    <label for="email">E-mailadres: </label><br/>
    <input type="email" name="email" required/> <br/>

    <label for="phonenumber">Telefoonnummer: </label><br/>
    <input type="tel" name="phonenumber" required pattern="[0-9]{10}" title="Het telefoonnummer mag alleen tien cijfers bevatten."/> <br/>

    <label for="address">Adres: </label><br/>
    <input type="text" name="address" required/> <br/>

    <label for="zipcode">Postcode: </label><br/>
    <input type="text" name="zipcode" required/> <br/>

    <label for="city">Woonplaats: </label><br/>
    <input type="text" name="city" required/> <br/>

    <label for="username">Gebruikersnaam: </label><br/>
    <input type="text" name="username" required/> <br/>

    <label for="password">Wachtwoord: </label><br/>
    <input type="password" name="password" required/> <br/>


    <button onclick="goToHomepage()">Terug</button>

    <button type="submit">Registreren</button>

        <script type="text/javascript">
            function goToHomepage() {
                window.location.href = "/home"; // Verander de URL naar de homepage
            }
        </script>

</form>
</div>
</body>
</html>
