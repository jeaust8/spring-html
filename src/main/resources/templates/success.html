<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<h1>Welkom</h1>

<h2 th:text="${voornaam}">voornaam</h2>
<h2 th:text="${message}">message</h2>

<button onclick="window.location.href = '/register';">Vul nog een formulier in</button>
<button onclick="window.location.href = '/form';">View Forms</button>

</body>
</html>
