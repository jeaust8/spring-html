<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white; /* Witte achtergrondkleur voor de pagina */
            color: #333; /* Donkere tekstkleur */
        }
        h1 {
            margin-bottom: 20px;
            color: #2ecc71; /* Limoengroene tekstkleur voor de kop */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2ecc71; /* Limoengroene achtergrondkleur voor de tabel */
            color: white; /* Witte tekstkleur voor de tabel */
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #27ae60; /* Donkergroene achtergrondkleur voor de tabelkop */
        }
        /* Stijl voor klikbare rijen */
        tr:hover {
            cursor: pointer;
            background-color: #1abc9c; /* Donkerdere limoengroene kleur voor hover-effect */
        }
    </style>
</head>
<body>

<h1>Gebruikersgegevens</h1>

<table>
    <tr>
        <th>Gebruikersnaam</th>
        <td th:text="${user.username}"></td>
    </tr>
    <tr>
        <th>Wachtwoord</th>
        <td>&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;</td>
    </tr>
    <tr>
        <th>Aanhef</th>
        <td th:text="${user.gender}"></td>
    </tr>
    <tr>
        <th>Voornaam</th>
        <td th:text="${user.fname}"></td>
    </tr>
    <tr>
        <th>Achternaam</th>
        <td th:text="${user.lname}"></td>
    </tr>
    <tr>
        <th>E-mailadres</th>
        <td th:text="${user.email}"></td>
    </tr>
    <tr>
        <th>Telefoonnummer</th>
        <td th:text="${user.phonenumber}"></td>
    </tr>
    <tr>
        <th>Adres</th>
        <td th:text="${user.address}"></td>
    </tr>
    <tr>
        <th>Postcode</th>
        <td th:text="${user.zipcode}"></td>
    </tr>
    <tr>
        <th>Woonplaats</th>
        <td th:text="${user.city}"></td>
    </tr>
</table>
</body>
</html>
