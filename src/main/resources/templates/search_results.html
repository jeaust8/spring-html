<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>
        /* Stijl voor klikbare rijen */
        tr:hover {
            cursor: pointer;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<table id="userData">
    <tr>
        <th>UserId</th>
        <th>Voornaam</th>
        <th>Achternaam</th>
        <th>E-mailadres</th>
        <th>Telefoonnummer</th>
    </tr>
    <tr th:each="user : ${users}" onclick="showUserDetails('${user.userId}')">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.fname}"></td>
        <td th:text="${user.lname}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phonenumber}"></td>
    </tr>
</table>

<script>
    function showUserDetails(userId) {
        console.log("User ID clicked:", userId);
        window.location.href = '/user/details?id=' + userId;
    }
</script>

</body>
</html>
